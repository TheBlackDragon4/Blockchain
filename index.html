<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchains</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>

<body>
    <header>Blockchain</header>

    <!-- Automatisches erstellen des folgendem mit:
    section*2>h2-->
    <div class="col-1400">
        <section class="width-25">
            <h2>Blöcke</h2>
            <div class="card">Hier kommen die Blockinfos hinein</div>
        </section>
        <section class="col">
            <div class="col-850">
                <section>
                    <h2>Transaktionen</h2>
                    <div class="mb-16">
                        <select name="from" id="from" class="mr-16">
                            <option value="" disable>Von</option>
                            <option value="">BlackDragon</option>
                            <option value="">HansPeter</option>
                            <option value="">Walter</option>
                            <option value="">Dieter</option>
                            <option value="">Werner</option>
                            <option value="">Manfred</option>
                        </select>
                        <select name="to" id="from">
                            <option value="" disable>Von</option>
                            <option value="">BlackDragon</option>
                            <option value="">HansPeter</option>
                            <option value="">Walter</option>
                            <option value="">Dieter</option>
                            <option value="">Werner</option>
                            <option value="">Manfred</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" min="1" placeholder="Betrag" id="amount" class="mr-16">
                        <button>Abschicken</button>
                    </div>
                </section>
                <section>
                    <h2>Nodes</h2>
                    <div class="row">
                        <div class="play-btn"></div>
                        Node 0 - BlackDragons
                    </div>
                    <div class="row">
                        <div class="play-btn"></div>
                        Node 1 - HansPeter
                    </div>
                    <div class="row mb-16">
                        <div class="play-btn"></div>
                        Node 2 - Walter
                    </div>
                </section>
            </div>
            <div class="col-850 fill-rest">
                <section>
                    <h2>Transaktionen</h2>
                    <div class="card mb-16">BlackDragons ➜ HansPeter $50</div>
                    <div class="card">HansPeter ➜ Walter $25</div>
                </section>
                <section>
                    <h2>Daten</h2>
                    <canvas id="myChart"></canvas>
                </section>
                <section>
                    <h2>Logs</h2>
                    <div id="logs">
                        <code>
                            <i>10:56</i> Node 0 hat einen Block gemined !!
                        </code>
                    </div>
                </section>
            </div>
        </section>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['BlackDragon', 'HansPeter', 'Walter', 'Dieter', 'Werner', 'Manfred'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
